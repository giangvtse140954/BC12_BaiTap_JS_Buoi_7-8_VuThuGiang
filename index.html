<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="text-center mb-4">Tổng số dương trong mảng</h1>
    <h4 id="ket1" class="mb-4">Kết quả: </h4>

    <div class="card cardPhone" id="element1">
      <input type="number" class="form-control mt-2 ele" placeholder="Nhập giá trị phần tử">
    </div>
    <div class="card cardPhone" id="swap">
      <input type="number" class="form-control mt-2" id="index1" placeholder="Nhập vị trí thứ nhất">
      <input type="number" class="form-control mt-2" id="index2" placeholder="Nhập vị trí thứ hai">
      <button class="btn btn-warning mt-4" onclick="execute()">Đổi vị trí hai phần tử</button>
      <button class="btn btn-danger mt-4" id="close">Đóng</button>
    </div>
    <p for="" id="err1" style="color: red;"></p>
    <button class="btn btn-primary" onclick="addOneMore()">Thêm phần tử</button>
    <button class="btn btn-danger" onclick="refresh()">Làm mới</button>
    <button class="btn btn-success mt-4" onclick="sumPositiveNums()">1. Tính tổng số dương</button>
    <button class="btn btn-success mt-4" onclick="countPositiveNums()">2. Đếm số dương</button>
    <button class="btn btn-success mt-4" onclick="findMinimumNum()">3. Tìm số nhỏ nhất</button>
    <button class="btn btn-success mt-4" onclick="findPositiveMinimumNum()">4. Tìm số dương nhỏ nhất</button>
    <button class="btn btn-success mt-4" onclick="findLastEvenNum()">5. Tìm số chẵn cuối cùng</button>
    <button class="btn btn-success mt-4" onclick="swap()">6. Đổi chỗ hai giá trị trong mảng</button>
    <button class="btn btn-success mt-4" onclick="sortArr()">7. Sắp xếp theo thứ tự tăng dần</button>
    <button class="btn btn-success mt-4" onclick="findFirst()">8. Tìm số nguyên tố đầu tiên</button>
    <button class="btn btn-success mt-4">9. Nhập thêm một mảng số thực</button>
    <button class="btn btn-success mt-4" onclick="compare()">10. So sánh số lượng số dương và âm</button>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
